<div
  class="flex items-start justify-start bg-neutral-50"
  style="width: 100%; height: 100%"
>
<!-- side bar -->
  <app-sidebar />
  <div style="width: 100%; height: 100%" class="px-[24px]">
    <!-- header -->
    <app-header />
    <!-- List View -->
    <app-piplineist [piplineListData]="appData" [callBackShowMap]="showMap" [isMap]="isHidden" />
    <!-- google map -->
    <div [hidden]="isHidden" style="width: 100%; height: 40%">
      <google-map
        width="100%"
        height="100%"
        [center]="center"
        [zoom]="zoom"
        (mapMousemove)="move($event)"
      >
        @for (position of appData; track position) {
          <!-- map marker -->
        <map-marker
          (mapClick)="openInfo(position.latLong)"
          [icon]="setMapIcon(position.status)"
          [position]="position.latLong"
        />
        }
      </google-map>
    </div>
  </div>
</div>
