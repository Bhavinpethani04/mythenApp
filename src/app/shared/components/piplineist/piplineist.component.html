<div
  [ngStyle]="{ height: isMap ? '86%' : '44%' }"
  class="bg-white drop-shadow-md rounded-lg mb-6"
>
<!-- header for list View -->
  <header
    class="w-full h-20 flex items-center justify-between bg-transparent px-[30px]"
  >
    <div class="w-full flex items-center justify-start">
      <!-- search Text Input -->
      <div
        class="bg-[#F4F4F4] w-[216px] h-[38px] border-0 rounded-lg flex items-center justify-start pl-3"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
            stroke="#7E7E7E"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M20.9999 21L16.6499 16.65"
            stroke="#7E7E7E"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <input
          class="w-52 h-[38px] bg-transparent pl-3 border-0 text-[12px] font-sansDm text-[#000000]"
          type="text"
          id="first_name"
          placeholder="Serch"
        />
      </div>

      <!-- Status Filter -->
      <div>
        <button
          class="bg-[#F4F4F4] w-[85px] h-[38px] border-0 rounded-lg flex items-center justify-between px-3 ml-[15px]"
          type="button"
          (click)="onPressFilterButton('status')"
        >
          <h1 class="text-[12px] font-sansDm text-[#000000]">Status</h1>
          <svg
            width="9"
            height="5"
            viewBox="0 0 9 5"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.75 0.625L4.5 4.375L8.25 0.625"
              stroke="black"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <div
          [hidden]="isHidenStatus"
          class="absolute z-10 w-40 h-52 bg-white rounded-xl shadow-2xl ml-3 mt-3 border font-sansDm text-[12px] py-3" 
        >
          <div  *ngFor="let item of statusFilter" class="flex items-center justify-start px-3 mt-2">
            <div [hidden]="item.isSelected == true">
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="18" height="18" rx="5" fill="#D0D0D0" />
            </svg>
          </div>
          <div [hidden]="item.isSelected == false">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="18" height="18" rx="5" fill="black"/>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M8.24786 12.825C8.09261 12.825 7.94411 12.7609 7.8378 12.6478L5.10236 9.73462C4.88917 9.5085 4.90098 9.15244 5.12711 8.93981C5.3538 8.72719 5.70986 8.73844 5.92192 8.96456L8.24223 11.4345L12.9717 6.25837C13.1821 6.02831 13.5376 6.01312 13.7671 6.22237C13.996 6.43162 14.0118 6.78769 13.8025 7.01662L8.66298 12.6416C8.5578 12.7575 8.40817 12.8239 8.2518 12.825H8.24786Z" fill="white"/>
              </svg>
              
          </div>
            <h1 class="ml-2">{{item.title}}</h1>
          </div>

          <button class="px-12 py-2 mx-3 border border-black rounded-md mt-3">
            Apply
          </button>
        </div>
      </div>

      <!-- Limit Filter -->
      <div>
      <button
        class="bg-[#F4F4F4] w-[85px] h-[38px] border-0 rounded-lg flex items-center justify-between px-3 ml-[15px] relative"
        type="button"
        (click)="onPressFilterButton('limit')"
      >
        <h1 class="text-[12px] font-sansDm text-[#000000]">Limit</h1>
        <svg
          width="9"
          height="5"
          viewBox="0 0 9 5"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0.75 0.625L4.5 4.375L8.25 0.625"
            stroke="black"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      
     
      <div
      [hidden]="isHidenLimit"
      class="absolute z-10 w-64 h-28 bg-white rounded-xl shadow-2xl ml-3 mt-3 border font-sansDm text-[12px] py-3" 
    >
    <div class="flex items-center justify-between px-3">
    <div class="flex items-center justify-between px-3 w-24 h-10 bg-[#F4F4F4] rounded-xl">
      <input placeholder="$20" class="bg-transparent w-full" />
      <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3.75 5.625L7.5 9.375L11.25 5.625" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        
    </div>

    <h1>to</h1>

    <div class="flex items-center justify-between px-3 w-24 h-10 bg-[#F4F4F4] rounded-xl">
      <input placeholder="$100k" class="bg-transparent w-full" />
      <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3.75 5.625L7.5 9.375L11.25 5.625" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>

    <button class="px-24  py-2 mx-3 border border-black rounded-md mt-3" >
      Apply
    </button>
    
  </div>
    </div>

    <!-- Renewal Date Filter -->
    <div>
      <button
        class="bg-[#F4F4F4] w-[128px] h-[38px] border-0 rounded-lg flex items-center justify-between px-3 ml-[15px]"
        type="button"
        (click)="onPressFilterButton('date')"
      >
        <h1 class="text-[12px] font-sansDm text-[#000000]">Renewal Date</h1>
        <svg
          width="9"
          height="5"
          viewBox="0 0 9 5"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0.75 0.625L4.5 4.375L8.25 0.625"
            stroke="black"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>

      <div
          [hidden]="isHiddenDate"
          class="absolute z-10 w-40 h-52 bg-white rounded-xl shadow-2xl ml-3 mt-3 border font-sansDm text-[12px] py-3" 
        >
          <div  *ngFor="let item of renewalDateFilter" class="flex items-center justify-start px-3 mt-2">
            <div [hidden]="item.isSelected == true">
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="18" height="18" rx="5" fill="#D0D0D0" />
            </svg>
          </div>
          <div [hidden]="item.isSelected == false">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="18" height="18" rx="5" fill="black"/>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M8.24786 12.825C8.09261 12.825 7.94411 12.7609 7.8378 12.6478L5.10236 9.73462C4.88917 9.5085 4.90098 9.15244 5.12711 8.93981C5.3538 8.72719 5.70986 8.73844 5.92192 8.96456L8.24223 11.4345L12.9717 6.25837C13.1821 6.02831 13.5376 6.01312 13.7671 6.22237C13.996 6.43162 14.0118 6.78769 13.8025 7.01662L8.66298 12.6416C8.5578 12.7575 8.40817 12.8239 8.2518 12.825H8.24786Z" fill="white"/>
              </svg>
              
          </div>
            <h1 class="ml-2">{{item.title}}</h1>
          </div>

          <button class="px-12 py-2 mx-3 border border-black rounded-md mt-3">
            Apply
          </button>
        </div>

</div>
    </div>

    <!-- map hide and show button -->
    <button
      class="bg-[#F4F4F4] w-[38px] h-[38px] border-0 rounded-lg flex items-center justify-between px-3 ml-[15px]"
      (click)="onPressMap()"
    >
      <svg
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M1.88165 4.42733C1.68931 4.53681 1.52949 4.6954 1.41851 4.88687C1.30754 5.07835 1.24939 5.29586 1.25001 5.51718V17.1094C1.24931 17.3253 1.30458 17.5378 1.41044 17.7261C1.5163 17.9143 1.66913 18.0719 1.85404 18.1836C2.03894 18.2952 2.24961 18.357 2.46551 18.3629C2.68141 18.3689 2.89516 18.3188 3.08594 18.2176C3.10274 18.2086 3.11915 18.1992 3.13516 18.1887L6.42188 16.0383C6.46553 16.0098 6.50136 15.9709 6.52613 15.925C6.55089 15.8792 6.5638 15.8279 6.56368 15.7758V1.81444C6.56384 1.75752 6.54845 1.70163 6.51916 1.65281C6.48988 1.60399 6.44782 1.5641 6.39752 1.53745C6.34722 1.51079 6.29059 1.49838 6.23375 1.50155C6.17692 1.50473 6.12202 1.52336 6.07501 1.55546L1.88165 4.42733ZM8.29532 1.53554C8.2482 1.50491 8.1937 1.48755 8.13755 1.4853C8.0814 1.48304 8.02567 1.49597 7.97625 1.52272C7.92683 1.54947 7.88554 1.58905 7.85672 1.6373C7.8279 1.68554 7.81263 1.74067 7.81251 1.79686V15.7641C7.81238 15.8162 7.82529 15.8675 7.85006 15.9133C7.87482 15.9592 7.91066 15.9981 7.9543 16.0266L11.7043 18.4648C11.7515 18.4956 11.806 18.513 11.8623 18.5153C11.9185 18.5176 11.9743 18.5047 12.0238 18.4779C12.0733 18.451 12.1147 18.4114 12.1435 18.363C12.1723 18.3146 12.1875 18.2594 12.1875 18.2031V4.24491C12.1877 4.1927 12.1747 4.14129 12.1499 4.09536C12.125 4.04944 12.0891 4.01047 12.0453 3.98202L8.29532 1.53554ZM18.1457 1.81522C17.9615 1.70248 17.7509 1.63998 17.5351 1.63395C17.3192 1.62792 17.1055 1.67857 16.9152 1.78085C16.8984 1.78949 16.8821 1.79915 16.8664 1.80975L13.5793 3.95819C13.5357 3.98666 13.4998 4.02558 13.4751 4.07143C13.4503 4.11727 13.4374 4.16858 13.4375 4.22069V18.184C13.4373 18.241 13.4527 18.2969 13.482 18.3458C13.5113 18.3947 13.5534 18.4346 13.6038 18.4613C13.6541 18.488 13.7108 18.5003 13.7677 18.4971C13.8246 18.4939 13.8795 18.4752 13.9266 18.443L18.109 15.5734C18.3037 15.4648 18.4657 15.3062 18.5784 15.1138C18.6912 14.9215 18.7504 14.7026 18.75 14.4797V2.91718C18.7526 2.69703 18.6983 2.47995 18.5925 2.28691C18.4866 2.09387 18.3327 1.9314 18.1457 1.81522Z"
          fill="black"
        />
      </svg>
    </button>
  </header>

  <!-- list view with use of table -->
  <div
    [ngStyle]="{ height: isMap ? '88%' : '80%' }"
    class="bg-black text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 relative overflow-x-auto rounded-xl"
  >
    <table class="w-full bg-white" style="height: 100%">
      <thead
        class="bg-[#F4F4F4] text-xs text-[#888888] font-sansDm dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">
            <div class="flex items-center">
              <h1>Insured</h1>
              <a href="#"
                ><svg
                  class="ms-1.5"
                  width="9"
                  height="12"
                  viewBox="0 0 9 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1.60635 5.1688L7.25597 5.16974C7.88679 5.16985 8.22723 4.42998 7.81678 3.95096L4.99252 0.654874C4.6979 0.311035 4.16604 0.310946 3.87131 0.654686L1.04595 3.94982C0.635334 4.42871 0.975526 5.16869 1.60635 5.1688Z"
                    fill="#BBBBBB"
                  />
                  <path
                    d="M7.25571 6.64648L1.60609 6.64553C0.975272 6.64543 0.634831 7.3853 1.04528 7.86432L3.86954 11.1604C4.16416 11.5042 4.69602 11.5043 4.99075 11.1606L7.81612 7.86545C8.22673 7.38657 7.88654 6.64658 7.25571 6.64648Z"
                    fill="#DDDDDD"
                  />
                </svg>
              </a>
            </div>
          </th>

          <th scope="col" class="px-6 py-3">
            <div class="flex items-center">
              <h1>Address</h1>
              <a href="#"
                ><svg
                  class="ms-1.5"
                  width="9"
                  height="12"
                  viewBox="0 0 9 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1.60635 5.1688L7.25597 5.16974C7.88679 5.16985 8.22723 4.42998 7.81678 3.95096L4.99252 0.654874C4.6979 0.311035 4.16604 0.310946 3.87131 0.654686L1.04595 3.94982C0.635334 4.42871 0.975526 5.16869 1.60635 5.1688Z"
                    fill="#BBBBBB"
                  />
                  <path
                    d="M7.25571 6.64648L1.60609 6.64553C0.975272 6.64543 0.634831 7.3853 1.04528 7.86432L3.86954 11.1604C4.16416 11.5042 4.69602 11.5043 4.99075 11.1606L7.81612 7.86545C8.22673 7.38657 7.88654 6.64658 7.25571 6.64648Z"
                    fill="#DDDDDD"
                  />
                </svg>
              </a>
            </div>
          </th>

          <th scope="col" class="px-6 py-3">
            <div class="flex items-center">
              <h1>Limit</h1>
              <a href="#"
                ><svg
                  class="ms-1.5"
                  width="9"
                  height="12"
                  viewBox="0 0 9 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1.60635 5.1688L7.25597 5.16974C7.88679 5.16985 8.22723 4.42998 7.81678 3.95096L4.99252 0.654874C4.6979 0.311035 4.16604 0.310946 3.87131 0.654686L1.04595 3.94982C0.635334 4.42871 0.975526 5.16869 1.60635 5.1688Z"
                    fill="#BBBBBB"
                  />
                  <path
                    d="M7.25571 6.64648L1.60609 6.64553C0.975272 6.64543 0.634831 7.3853 1.04528 7.86432L3.86954 11.1604C4.16416 11.5042 4.69602 11.5043 4.99075 11.1606L7.81612 7.86545C8.22673 7.38657 7.88654 6.64658 7.25571 6.64648Z"
                    fill="#DDDDDD"
                  />
                </svg>
              </a>
            </div>
          </th>

          <th scope="col" class="px-6 py-3">
            <div class="flex items-center">
              <h1>Renewal Date</h1>
              <a href="#"
                ><svg
                  class="ms-1.5"
                  width="9"
                  height="12"
                  viewBox="0 0 9 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1.60635 5.1688L7.25597 5.16974C7.88679 5.16985 8.22723 4.42998 7.81678 3.95096L4.99252 0.654874C4.6979 0.311035 4.16604 0.310946 3.87131 0.654686L1.04595 3.94982C0.635334 4.42871 0.975526 5.16869 1.60635 5.1688Z"
                    fill="#BBBBBB"
                  />
                  <path
                    d="M7.25571 6.64648L1.60609 6.64553C0.975272 6.64543 0.634831 7.3853 1.04528 7.86432L3.86954 11.1604C4.16416 11.5042 4.69602 11.5043 4.99075 11.1606L7.81612 7.86545C8.22673 7.38657 7.88654 6.64658 7.25571 6.64648Z"
                    fill="#DDDDDD"
                  />
                </svg>
              </a>
            </div>
          </th>

          <th scope="col" class="px-6 py-3">
            <div class="flex items-center">
              <h1>Feedback</h1>
              <a href="#"
                ><svg
                  class="ms-1.5"
                  width="9"
                  height="12"
                  viewBox="0 0 9 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1.60635 5.1688L7.25597 5.16974C7.88679 5.16985 8.22723 4.42998 7.81678 3.95096L4.99252 0.654874C4.6979 0.311035 4.16604 0.310946 3.87131 0.654686L1.04595 3.94982C0.635334 4.42871 0.975526 5.16869 1.60635 5.1688Z"
                    fill="#BBBBBB"
                  />
                  <path
                    d="M7.25571 6.64648L1.60609 6.64553C0.975272 6.64543 0.634831 7.3853 1.04528 7.86432L3.86954 11.1604C4.16416 11.5042 4.69602 11.5043 4.99075 11.1606L7.81612 7.86545C8.22673 7.38657 7.88654 6.64658 7.25571 6.64648Z"
                    fill="#DDDDDD"
                  />
                </svg>
              </a>
            </div>
          </th>

          <th scope="col" class="px-6 py-3">
            <div class="flex items-center">
              <h1>Status</h1>
              <a href="#"
                ><svg
                  class="ms-1.5"
                  width="9"
                  height="12"
                  viewBox="0 0 9 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1.60635 5.1688L7.25597 5.16974C7.88679 5.16985 8.22723 4.42998 7.81678 3.95096L4.99252 0.654874C4.6979 0.311035 4.16604 0.310946 3.87131 0.654686L1.04595 3.94982C0.635334 4.42871 0.975526 5.16869 1.60635 5.1688Z"
                    fill="#BBBBBB"
                  />
                  <path
                    d="M7.25571 6.64648L1.60609 6.64553C0.975272 6.64543 0.634831 7.3853 1.04528 7.86432L3.86954 11.1604C4.16416 11.5042 4.69602 11.5043 4.99075 11.1606L7.81612 7.86545C8.22673 7.38657 7.88654 6.64658 7.25571 6.64648Z"
                    fill="#DDDDDD"
                  />
                </svg>
              </a>
            </div>
          </th>
        </tr>
      </thead>
      <tbody *ngFor="let item of piplineListData">
        <tr
          [ngStyle]="{
            'background-color': item.isSelected ? '#F6F6F6' : '#ffffff'
          }"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 text-[#292D32] font-sansDm"
        >
          <td class="px-6 py-4">{{ item.insured }}</td>
          <td class="px-6 py-4">{{ item.address }}</td>
          <td class="px-6 py-4">${{ item.limit }}</td>
          <td class="px-6 py-4">{{ item.renewalDate }}</td>
          <td class="px-6 py-4">{{ item.feedback }}</td>
          <td class="px-2 py-4">
            <div
              style="width: min-content"
              class="text-center py-1.5 px-3 border-solid border border-[#00B087] justify-center items-center rounded-md font-sansDm text-[#00B087]"
              *ngIf="item.status == 'active'"
            >
              Active
            </div>
            <div
              style="width: min-content"
              class="text-center py-1.5 px-3 border-solid border border-[#3F8CFF] justify-center items-center rounded-md font-sansDm text-[#3F8CFF]"
              *ngIf="item.status === 'quoted'"
            >
              Quoted
            </div>
            <div
              style="width: max-content"
              class="text-center py-1.5 px-3 border-solid border border-[#FF8A00] justify-center items-center rounded-md font-sansDm text-[#FF8A00]"
              *ngIf="item.status === 'panding'"
            >
              Quote Panding
            </div>
            <div
              style="width: max-content"
              class="text-center py-1.5 px-3 border-solid border border-[#000000] justify-center items-center rounded-md font-sansDm text-[#000000]"
              *ngIf="item.status === 'renewal'"
            >
              Upcoming Renewal
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
